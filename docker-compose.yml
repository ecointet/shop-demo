version: "2"

volumes:
    db_data:

services:
    php-shop-demo:
        build: ./nginx
        ports:
            - 8181:8000
        volumes:
            - ./src:/usr/data
            - /usr/data/vendor
            - /usr/data/var
        privileged: true
        environment:
            - TOKEN=
            - HOST=my-webserver
            - REALM=us0
            - BUYMETRIC=ecointet.shop
            - BACKGROUND=https://miro.medium.com/max/2658/1*2NArbYb4bKnnacnGKphY8g.jpeg
            - LOGO=https://upload.wikimedia.org/wikipedia/fr/0/09/Logo_JobTeaser.png
